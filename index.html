<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conju-Go - Juego de Conjugaci√≥n Francesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .game-area {
            display: none;
            animation: fadeIn 0.5s;
        }

        .game-area.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .question-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .question-card h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .question-card p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: white;
            border: 3px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }

        .answer-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .answer-btn.correct {
            background: #4CAF50 !important;
            border-color: #4CAF50 !important;
            color: white !important;
        }

        .answer-btn.incorrect {
            background: #f44336 !important;
            border-color: #f44336 !important;
            color: white !important;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            transition: transform 0.3s;
            font-weight: bold;
        }

        .memory-card.flipped {
            background: white;
            border: 3px solid #667eea;
            color: #333;
        }

        .memory-card.matched {
            background: #4CAF50;
            color: white;
            cursor: default;
        }

        .memory-card:hover:not(.matched):not(.flipped) {
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #f5576c;
            text-align: center;
            margin: 20px 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .kahoot-room {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ffc107;
        }

        .room-code {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            letter-spacing: 5px;
        }

        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">Aprende franc√©s jugando - Verbos esenciales</p>

        <div class="mode-selector" id="modeSelector">

    <script>
        const game = {
            verbs: [
                {es: "ser/estar", fr: "√™tre", present: ["suis", "es", "est", "sommes", "√™tes", "sont"], passe: ["ai √©t√©", "as √©t√©", "a √©t√©", "avons √©t√©", "avez √©t√©", "ont √©t√©"], imparfait: ["√©tais", "√©tais", "√©tait", "√©tions", "√©tiez", "√©taient"]},
                {es: "tener", fr: "avoir", present: ["ai", "as", "a", "avons", "avez", "ont"], passe: ["ai eu", "as eu", "a eu", "avons eu", "avez eu", "ont eu"], imparfait: ["avais", "avais", "avait", "avions", "aviez", "avaient"]},
                {es: "hacer", fr: "faire", present: ["fais", "fais", "fait", "faisons", "faites", "font"], passe: ["ai fait", "as fait", "a fait", "avons fait", "avez fait", "ont fait"], imparfait: ["faisais", "faisais", "faisait", "faisions", "faisiez", "faisaient"]},
                {es: "poder", fr: "pouvoir", present: ["peux", "peux", "peut", "pouvons", "pouvez", "peuvent"], passe: ["ai pu", "as pu", "a pu", "avons pu", "avez pu", "ont pu"], imparfait: ["pouvais", "pouvais", "pouvait", "pouvions", "pouviez", "pouvaient"]},
                {es: "decir", fr: "dire", present: ["dis", "dis", "dit", "disons", "dites", "disent"], passe: ["ai dit", "as dit", "a dit", "avons dit", "avez dit", "ont dit"], imparfait: ["disais", "disais", "disait", "disions", "disiez", "disaient"]},
                {es: "ir", fr: "aller", present: ["vais", "vas", "va", "allons", "allez", "vont"], passe: ["suis all√©", "es all√©", "est all√©", "sommes all√©s", "√™tes all√©s", "sont all√©s"], imparfait: ["allais", "allais", "allait", "allions", "alliez", "allaient"]},
                {es: "ver", fr: "voir", present: ["vois", "vois", "voit", "voyons", "voyez", "voient"], passe: ["ai vu", "as vu", "a vu", "avons vu", "avez vu", "ont vu"], imparfait: ["voyais", "voyais", "voyait", "voyions", "voyiez", "voyaient"]},
                {es: "saber", fr: "savoir", present: ["sais", "sais", "sait", "savons", "savez", "savent"], passe: ["ai su", "as su", "a su", "avons su", "avez su", "ont su"], imparfait: ["savais", "savais", "savait", "savions", "saviez", "savaient"]},
                {es: "querer", fr: "vouloir", present: ["veux", "veux", "veut", "voulons", "voulez", "veulent"], passe: ["ai voulu", "as voulu", "a voulu", "avons voulu", "avez voulu", "ont voulu"], imparfait: ["voulais", "voulais", "voulait", "voulions", "vouliez", "voulaient"]},
                {es: "venir", fr: "venir", present: ["viens", "viens", "vient", "venons", "venez", "viennent"], passe: ["suis venu", "es venu", "est venu", "sommes venus", "√™tes venus", "sont venus"], imparfait: ["venais", "venais", "venait", "venions", "veniez", "venaient"]},
                {es: "tomar", fr: "prendre", present: ["prends", "prends", "prend", "prenons", "prenez", "prennent"], passe: ["ai pris", "as pris", "a pris", "avons pris", "avez pris", "ont pris"], imparfait: ["prenais", "prenais", "prenait", "prenions", "preniez", "prenaient"]},
                {es: "dar", fr: "donner", present: ["donne", "donnes", "donne", "donnons", "donnez", "donnent"], passe: ["ai donn√©", "as donn√©", "a donn√©", "avons donn√©", "avez donn√©", "ont donn√©"], imparfait: ["donnais", "donnais", "donnait", "donnions", "donniez", "donnaient"]},
                {es: "encontrar", fr: "trouver", present: ["trouve", "trouves", "trouve", "trouvons", "trouvez", "trouvent"], passe: ["ai trouv√©", "as trouv√©", "a trouv√©", "avons trouv√©", "avez trouv√©", "ont trouv√©"], imparfait: ["trouvais", "trouvais", "trouvait", "trouvions", "trouviez", "trouvaient"]},
                {es: "pensar", fr: "penser", present: ["pense", "penses", "pense", "pensons", "pensez", "pensent"], passe: ["ai pens√©", "as pens√©", "a pens√©", "avons pens√©", "avez pens√©", "ont pens√©"], imparfait: ["pensais", "pensais", "pensait", "pensions", "pensiez", "pensaient"]},
                {es: "hablar", fr: "parler", present: ["parle", "parles", "parle", "parlons", "parlez", "parlent"], passe: ["ai parl√©", "as parl√©", "a parl√©", "avons parl√©", "avez parl√©", "ont parl√©"], imparfait: ["parlais", "parlais", "parlait", "parlions", "parliez", "parlaient"]},
                {es: "pasar", fr: "passer", present: ["passe", "passes", "passe", "passons", "passez", "passent"], passe: ["ai pass√©", "as pass√©", "a pass√©", "avons pass√©", "avez pass√©", "ont pass√©"], imparfait: ["passais", "passais", "passait", "passions", "passiez", "passaient"]},
                {es: "mirar", fr: "regarder", present: ["regarde", "regardes", "regarde", "regardons", "regardez", "regardent"], passe: ["ai regard√©", "as regard√©", "a regard√©", "avons regard√©", "avez regard√©", "ont regard√©"], imparfait: ["regardais", "regardais", "regardait", "regardions", "regardiez", "regardaient"]},
                {es: "llamar", fr: "appeler", present: ["appelle", "appelles", "appelle", "appelons", "appelez", "appellent"], passe: ["ai appel√©", "as appel√©", "a appel√©", "avons appel√©", "avez appel√©", "ont appel√©"], imparfait: ["appelais", "appelais", "appelait", "appelions", "appeliez", "appelaient"]},
                {es: "dejar", fr: "laisser", present: ["laisse", "laisses", "laisse", "laissons", "laissez", "laissent"], passe: ["ai laiss√©", "as laiss√©", "a laiss√©", "avons laiss√©", "avez laiss√©", "ont laiss√©"], imparfait: ["laissais", "laissais", "laissait", "laissions", "laissiez", "laissaient"]},
                {es: "trabajar", fr: "travailler", present: ["travaille", "travailles", "travaille", "travaillons", "travaillez", "travaillent"], passe: ["ai travaill√©", "as travaill√©", "a travaill√©", "avons travaill√©", "avez travaill√©", "ont travaill√©"], imparfait: ["travaillais", "travaillais", "travaillait", "travaillions", "travailliez", "travaillaient"]},
                {es: "vivir", fr: "vivre", present: ["vis", "vis", "vit", "vivons", "vivez", "vivent"], passe: ["ai v√©cu", "as v√©cu", "a v√©cu", "avons v√©cu", "avez v√©cu", "ont v√©cu"], imparfait: ["vivais", "vivais", "vivait", "vivions", "viviez", "vivaient"]},
                {es: "escribir", fr: "√©crire", present: ["√©cris", "√©cris", "√©crit", "√©crivons", "√©crivez", "√©crivent"], passe: ["ai √©crit", "as √©crit", "a √©crit", "avons √©crit", "avez √©crit", "ont √©crit"], imparfait: ["√©crivais", "√©crivais", "√©crivait", "√©crivions", "√©criviez", "√©crivaient"]},
                {es: "leer", fr: "lire", present: ["lis", "lis", "lit", "lisons", "lisez", "lisent"], passe: ["ai lu", "as lu", "a lu", "avons lu", "avez lu", "ont lu"], imparfait: ["lisais", "lisais", "lisait", "lisions", "lisiez", "lisaient"]},
                {es: "comer", fr: "manger", present: ["mange", "manges", "mange", "mangeons", "mangez", "mangent"], passe: ["ai mang√©", "as mang√©", "a mang√©", "avons mang√©", "avez mang√©", "ont mang√©"], imparfait: ["mangeais", "mangeais", "mangeait", "mangions", "mangiez", "mangeaient"]},
                {es: "beber", fr: "boire", present: ["bois", "bois", "boit", "buvons", "buvez", "boivent"], passe: ["ai bu", "as bu", "a bu", "avons bu", "avez bu", "ont bu"], imparfait: ["buvais", "buvais", "buvait", "buvions", "buviez", "buvaient"]}
            ],
            
            pronouns: ["je", "tu", "il/elle", "nous", "vous", "ils/elles"],
            tenseNames: {present: "Pr√©sent", passe: "Pass√© Compos√©", imparfait: "Imparfait"},
            
            currentMode: null,
            score: 0,
            questions: 0,
            timer: null,
            timeLeft: 0,
            currentQuestion: null,
            memoryCards: [],
            flippedCards: [],
            matchedPairs: 0,

            selectMode(mode) {
                this.currentMode = mode;
                this.score = 0;
                this.questions = 0;
                
                const modeSelector = document.getElementById('modeSelector');
                const gameArea = document.getElementById('gameArea');
                
                modeSelector.style.display = 'none';
                gameArea.classList.add('active');
                
                switch(mode) {
                    case 'solo':
                        this.setupSoloMode();
                        break;
                    case 'memory':
                        this.setupMemoryMode();
                        break;
                    case 'timed':
                        this.setupTimedMode();
                        break;
                    case 'kahoot':
                        this.setupKahootMode();
                        break;
                }
            },

            backToMenu() {
                if(this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                const modeSelector = document.getElementById('modeSelector');
                const gameArea = document.getElementById('gameArea');
                
                modeSelector.style.display = 'grid';
                gameArea.classList.remove('active');
                gameArea.innerHTML = '';
            },

            setupSoloMode() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = `
                    <button class="btn-back" onclick="game.backToMenu()">‚Üê Volver al men√∫</button>
                    <div class="settings">
                        <div class="setting-group">
                            <label>Selecciona el tiempo verbal:</label>
                            <select id="tenseSelect">
                                <option value="present">Pr√©sent d'indicatif</option>
                                <option value="passe">Pass√© Compos√©</option>
                                <option value="imparfait">Imparfait</option>
                            </select>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="soloScore">0</div>
                            <div class="stat-label">Correctas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="soloTotal">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                    <div id="questionArea"></div>
                    <button class="btn-primary" onclick="game.nextQuestion()">Comenzar</button>
                `;
            },

            nextQuestion() {
                const tense = document.getElementById('tenseSelect').value;
                const verb = this.verbs[Math.floor(Math.random() * this.verbs.length)];
                const pronounIndex = Math.floor(Math.random() * this.pronouns.length);
                const pronoun = this.pronouns[pronounIndex];
                const correctAnswer = verb[tense][pronounIndex];
                
                const wrongAnswers = [];
                while(wrongAnswers.length < 3) {
                    const randomVerb = this.verbs[Math.floor(Math.random() * this.verbs.length)];
                    const wrongAnswer = randomVerb[tense][pronounIndex];
                    if(wrongAnswer !== correctAnswer && !wrongAnswers.includes(wrongAnswer)) {
                        wrongAnswers.push(wrongAnswer);
                    }
                }
                
                const allAnswers = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
                
                this.currentQuestion = {verb, pronoun, correctAnswer, tense};
                
                const questionArea = document.getElementById('questionArea');
                questionArea.innerHTML = `
                    <div class="question-card">
                        <h2>${verb.fr} (${verb.es})</h2>
                        <p>${this.tenseNames[tense]} - ${pronoun}</p>
                    </div>
                    <div class="answers-grid">
                        ${allAnswers.map(answer => `
                            <button class="answer-btn" onclick="game.checkAnswer('${answer.replace(/'/g, "\\'")}')">
                                ${answer}
                            </button>
                        `).join('')}
                    </div>
                `;
            },

            checkAnswer(answer) {
                this.questions++;
                const buttons = document.querySelectorAll('.answer-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    if(btn.textContent.trim() === this.currentQuestion.correctAnswer) {
                        btn.classList.add('correct');
                    }
                    if(btn.textContent.trim() === answer && answer !== this.currentQuestion.correctAnswer) {
                        btn.classList.add('incorrect');
                    }
                });
                
                if(answer === this.currentQuestion.correctAnswer) {
                    this.score++;
                }
                
                document.getElementById('soloScore').textContent = this.score;
                document.getElementById('soloTotal').textContent = this.questions;
                
                setTimeout(() => this.nextQuestion(), 1500);
            },

            setupMemoryMode() {
                const gameArea = document.getElementById('gameArea');
                const selectedVerbs = this.verbs.slice(0, 8);
                this.memoryCards = [];
                
                selectedVerbs.forEach(verb => {
                    this.memoryCards.push({id: verb.fr, text: verb.fr, type: 'fr'});
                    this.memoryCards.push({id: verb.fr, text: verb.es, type: 'es'});
                });
                
                this.memoryCards = this.memoryCards.sort(() => Math.random() - 0.5);
                this.flippedCards = [];
                this.matchedPairs = 0;
                
                gameArea.innerHTML = `
                    <button class="btn-back" onclick="game.backToMenu()">‚Üê Volver al men√∫</button>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="memoryPairs">0 / 8</div>
                            <div class="stat-label">Parejas</div>
                        </div>
                    </div>
                    <div class="memory-grid" id="memoryGrid">
                        ${this.memoryCards.map((card, index) => `
                            <div class="memory-card" data-index="${index}" onclick="game.flipCard(${index})">
                                ?
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-primary" onclick="game.setupMemoryMode()">Reiniciar</button>
                `;
            },

            flipCard(index) {
                if(this.flippedCards.length >= 2) return;
                
                const cardElement = document.querySelector(`[data-index="${index}"]`);
                if(cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) return;
                
                cardElement.classList.add('flipped');
                cardElement.textContent = this.memoryCards[index].text;
                this.flippedCards.push(index);
                
                if(this.flippedCards.length === 2) {
                    setTimeout(() => this.checkMemoryMatch(), 1000);
                }
            },

            checkMemoryMatch() {
                const [index1, index2] = this.flippedCards;
                const card1 = this.memoryCards[index1];
                const card2 = this.memoryCards[index2];
                
                const element1 = document.querySelector(`[data-index="${index1}"]`);
                const element2 = document.querySelector(`[data-index="${index2}"]`);
                
                if(card1.id === card2.id && card1.type !== card2.type) {
                    element1.classList.add('matched');
                    element2.classList.add('matched');
                    this.matchedPairs++;
                    document.getElementById('memoryPairs').textContent = `${this.matchedPairs} / 8`;
                    
                    if(this.matchedPairs === 8) {
                        setTimeout(() => {
                            alert('¬°Felicidades! ¬°Has completado el Memory! üéâ');
                        }, 500);
                    }
                } else {
                    element1.classList.remove('flipped');
                    element2.classList.remove('flipped');
                    element1.textContent = '?';
                    element2.textContent = '?';
                }
                
                this.flippedCards = [];
            },

            setupTimedMode() {
                const gameArea = document.getElementById('gameArea');
                this.timeLeft = 60;
                this.score = 0;
                this.questions = 0;
                
                gameArea.innerHTML = `
                    <button class="btn-back" onclick="game.backToMenu()">‚Üê Volver al men√∫</button>
                    <div class="settings">
                        <div class="setting-group">
                            <label>Selecciona el tiempo verbal:</label>
                            <select id="timedTenseSelect">
                                <option value="present">Pr√©sent d'indicatif</option>
                                <option value="passe">Pass√© Compos√©</option>
                                <option value="imparfait">Imparfait</option>
                            </select>
                        </div>
                    </div>
                    <div class="timer" id="timer">60</div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="timedScore">0</div>
                            <div class="stat-label">Correctas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="timedTotal">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                    <div id="timedQuestionArea"></div>
                    <button class="btn-primary" onclick="game.startTimedGame()">Comenzar</button>
                `;
            },

            startTimedGame() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('timer').textContent = this.timeLeft;
                    
                    if(this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.endTimedGame();
                    }
                }, 1000);
                
                this.nextTimedQuestion();
            },

            nextTimedQuestion() {
                if(this.timeLeft <= 0) return;
                
                const tense = document.getElementById('timedTenseSelect').value;
                const verb = this.verbs[Math.floor(Math.random() * this.verbs.length)];
                const pronounIndex = Math.floor(Math.random() * this.pronouns.length);
                const pronoun = this.pronouns[pronounIndex];
                const correctAnswer = verb[tense][pronounIndex];
                
                const wrongAnswers = [];
                while(wrongAnswers.length < 3) {
                    const randomVerb = this.verbs[Math.floor(Math.random() * this.verbs.length)];
                    const wrongAnswer = randomVerb[tense][pronounIndex];
                    if(wrongAnswer !== correctAnswer && !wrongAnswers.includes(wrongAnswer)) {
                        wrongAnswers.push(wrongAnswer);
                    }
                }
                
                const allAnswers = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
                this.currentQuestion = {verb, pronoun, correctAnswer, tense};
                
                const questionArea = document.getElementById('timedQuestionArea');
                questionArea.innerHTML = `
                    <div class="question-card">
                        <h2>${verb.fr} (${verb.es})</h2>
                        <p>${this.tenseNames[tense]} - ${pronoun}</p>
                    </div>
                    <div class="answers-grid">
                        ${allAnswers.map(answer => `
                            <button class="answer-btn" onclick="game.checkTimedAnswer('${answer.replace(/'/g, "\\'")}')">
                                ${answer}
                            </button>
                        `).join('')}
                    </div>
                `;
            },

            checkTimedAnswer(answer) {
                this.questions++;
                if(answer === this.currentQuestion.correctAnswer) {
                    this.score++;
                }
                
                document.getElementById('timedScore').textContent = this.score;
                document.getElementById('timedTotal').textContent = this.questions;
                
                this.nextTimedQuestion();
            },

            endTimedGame() {
                const percentage = this.questions > 0 ? Math.round((this.score / this.questions) * 100) : 0;
                document.getElementById('timedQuestionArea').innerHTML = `
                    <div class="leaderboard">
                        <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">¬°Tiempo agotado!</h2>
                        <div class="leaderboard-item">
                            <span>Respuestas correctas:</span>
                            <span>${this.score} / ${this.questions}</span>
                        </div>
                        <div class="leaderboard-item">
                            <span>Porcentaje de acierto:</span>
                            <span>${percentage}%</span>
                        </div>
                    </div>
                    <button class="btn-primary" onclick="game.setupTimedMode()">Jugar de nuevo</button>
                `;
            },

            setupKahootMode() {
                const gameArea = document.getElementById('gameArea');
                const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                
                gameArea.innerHTML = `
                    <button class="btn-back" onclick="game.backToMenu()">‚Üê Volver al men√∫</button>
                    <div class="kahoot-room">
                        <h3 style="text-align: center; margin-bottom: 10px;">C√≥digo de sala:</h3>
                        <div class="room-code">${roomCode}</div>
                        <p style="text-align: center; margin-top: 10px; color: #666;">
                            Comparte este c√≥digo con tus amigos
                        </p>
                    </div>
                    
                    <div class="settings">
                        <div class="setting-group">
                            <label>Tu nombre:</label>
                            <input type="text" id="playerName" placeholder="Escribe tu nombre">
                        </div>
                        <div class="setting-group">
                            <label>Selecciona el tiempo verbal:</label>
                            <select id="kahootTenseSelect">
                                <option value="present">Pr√©sent d'indicatif</option>
                                <option value="passe">Pass√© Compos√©</option>
                                <option value="imparfait">Imparfait</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="kahootScore">0</div>
                            <div class="stat-label">Tu puntuaci√≥n</div>
                        </div>
                    </div>
                    
                    <div id="kahootQuestionArea"></div>
                    <button class="btn-primary" onclick="game.startKahootGame()">Iniciar partida</button>
                `;
            },

            startKahootGame() {
                const playerName = document.getElementById('playerName').value || 'Jugador';
                this.score = 0;
                this.questions = 0;
                this.nextKahootQuestion();
            },

            nextKahootQuestion() {
                const tense = document.getElementById('kahootTenseSelect').value;
                const verb = this.verbs[Math.floor(Math.random() * this.verbs.length)];
                const pronounIndex = Math.floor(Math.random() * this.pronouns.length);
                const pronoun = this.pronouns[pronounIndex];
                const correctAnswer = verb[tense][pronounIndex];
                
                const wrongAnswers = [];
                while(wrongAnswers.length < 3) {
                    const randomVerb = this.verbs[Math.floor(Math.random() * this.verbs.length)];
                    const wrongAnswer = randomVerb[tense][pronounIndex];
                    if(wrongAnswer !== correctAnswer && !wrongAnswers.includes(wrongAnswer)) {
                        wrongAnswers.push(wrongAnswer);
                    }
                }
                
                const allAnswers = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
                this.currentQuestion = {verb, pronoun, correctAnswer, tense};
                
                const questionArea = document.getElementById('kahootQuestionArea');
                questionArea.innerHTML = `
                    <div class="question-card">
                        <h2>${verb.fr} (${verb.es})</h2>
                        <p>${this.tenseNames[tense]} - ${pronoun}</p>
                    </div>
                    <div class="answers-grid">
                        ${allAnswers.map(answer => `
                            <button class="answer-btn" onclick="game.checkKahootAnswer('${answer.replace(/'/g, "\\'")}')">
                                ${answer}
                            </button>
                        `).join('')}
                    </div>
                `;
            },

            checkKahootAnswer(answer) {
                this.questions++;
                const buttons = document.querySelectorAll('.answer-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    if(btn.textContent.trim() === this.currentQuestion.correctAnswer) {
                        btn.classList.add('correct');
                    }
                    if(btn.textContent.trim() === answer && answer !== this.currentQuestion.correctAnswer) {
                        btn.classList.add('incorrect');
                    }
                });
                
                if(answer === this.currentQuestion.correctAnswer) {
                    this.score += 100;
                }
                
                document.getElementById('kahootScore').textContent = this.score;
                
                if(this.questions >= 10) {
                    setTimeout(() => this.endKahootGame(), 1500);
                } else {
                    setTimeout(() => this.nextKahootQuestion(), 1500);
                }
            },

            endKahootGame() {
                const playerName = document.getElementById('playerName').value || 'Jugador';
                const percentage = this.questions > 0 ? Math.round(((this.score / 100) / this.questions) * 100) : 0;
                
                document.getElementById('kahootQuestionArea').innerHTML = `
                    <div class="leaderboard">
                        <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üèÜ Resultados finales</h2>
                        <div class="leaderboard-item">
                            <span>ü•á ${playerName}</span>
                            <span>${this.score} pts</span>
                        </div>
                        <div class="leaderboard-item">
                            <span>Respuestas correctas:</span>
                            <span>${this.score / 100} / ${this.questions}</span>
                        </div>
                        <div class="leaderboard-item">
                            <span>Porcentaje de acierto:</span>
                            <span>${percentage}%</span>
                        </div>
                    </div>
                    <button class="btn-primary" onclick="game.setupKahootMode()">Nueva partida</button>
                `;
            }
        };
    </script>
